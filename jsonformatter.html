<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JSON Collapsible Viewer with Expand All</title>
    <style>
        ul {
            list-style-type: none;
            padding-left: 20px;
        }
        .collapsible {
            cursor: pointer;
            user-select: none;
        }
        .collapsed::before {
            content: '▶ ';
        }
        .expanded::before {
            content: '▼ ';
        }
        .hidden {
            display: none;
        }
        .expand-all {
            margin-left: 5px;
            font-size: 0.9em;
            color: blue;
            cursor: pointer;
            text-decoration: underline;
            display: none; /* Initially hidden */
        }
        /* Show the expand all button only when the node is collapsed */
        .collapsed + .expand-all {
            display: inline;
        }
    </style>
</head>
<body>

    <textarea id="jsonInput" rows="10" cols="50" placeholder="Paste your JSON here">
{
    "name": "John Doe",
    "age": 30,
    "address": {
        "street": "123 Main St",
        "city": "Anytown",
        "state": "CA"
    },
    "phoneNumbers": [
        {
            "type": "home",
            "number": "555-555-5555"
        },
        {
            "type": "work",
            "number": "555-555-5556"
        }
    ]
}
    </textarea><br>
    <button id="submitBtn">Submit</button>

    <div id="jsonViewer"></div>

    <script src="formatter.js"></script>

</body>
</html>
